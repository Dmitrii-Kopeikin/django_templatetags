{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tree Menu Demo{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "tree_menu/styles/style.css" %}"/>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-left">
            {% block header %}{% endblock header %}
        </div>
        <div class="header-right">
            <a href="{% url 'admin:index' %}">Admin panel</a>
            <a href="{% url 'tree_menu:menus' %}">To Menu list</a>
        </div>
    </div>
    <hr>
    <div class="content">
        <div class="box">
            <div class="nav vl-right">
                {% block left_bar %}{% endblock %}
            </div>
            <div class="detail">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
